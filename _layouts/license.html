---
layout: default
---
<div class="post">

	<header class="post-header">
		<h1 class="post-title">{{ page.title }}</h1>
	</header>

	<article class="post-content">

		<ul>
		{% for app in site.apps %}
		{% if app.license contains page.title or (page.title == "GPL" and (app.license contains "GPLv2" or app.license contains "GPLv3")) %}
		<li><a class="page-link" href="{{ app.url | prepend: site.baseurl }}">{{ app.title }}</a></li>
		{% endif %}
		{% endfor %}
		</ul>
	</article>

</div>
